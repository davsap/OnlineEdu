<form [formGroup]="coursForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="titre">Titre</label>
    <input type="text" class="form-control" formControlName="titre" aria-describedby="titre help" placeholder="Entrez le titre">
  </div>

    
  <div class="form-group">
    <label for="Description">Description</label>
    <textarea type="text" class="form-control" formControlName="Description" aria-describedby="Description help" 
    placeholder="Entrez le Description"></textarea>
  </div> 

  <button type="submit"  class="btn btn-primary mb-2">Submit</button>
</form>
